<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Information</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-400 font-sans">
<div class="container mx-auto my-8 p-8 bg-white rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">City Information</h1>
    <div class="flex mb-4">
        <label for="cityInput" class="mr-2">Enter City:</label>
        <input type="text" id="cityInput" class="p-2 border border-gray-300 rounded" placeholder="City name">
        <button id="submitButton" onclick="getCityInformation()" class="p-2 bg-blue-500 text-white rounded cursor-pointer">Get Information</button>
    </div>

    <div id="resultCard" style="display: none;">
        <h2 class="text-xl font-bold mb-2">City Information</h2>
        <div id="trackCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
</div>

<script>
    async function getCityInformation() {
        const cityName = document.getElementById('cityInput').value;

        try {
            const response = await axios.get(`http://localhost:5000/api/${cityName}`);
            const cityInfoArray = response.data.spotifyInfo;
            console.log(cityInfoArray)
            // Clear existing cards
            document.getElementById('trackCards').innerHTML = '';

            // Display Spotify information as cards
            cityInfoArray.forEach((cityInfo) => {
                const card = createTrackCard(cityInfo);
                document.getElementById('trackCards').appendChild(card);
            });

            // Show the result card
            document.getElementById('resultCard').style.display = 'block';
        } catch (error) {
            console.error('Error fetching city information:', error.message);
        }
    }

    function createTrackCard(cityInfo) {
        const card = document.createElement('div');
        card.className = 'p-4 bg-gray-600 text-white rounded shadow-md mb-4'; // Updated background color to dark gray

        const flexContainer = document.createElement('div');
        flexContainer.className = 'flex items-center';

        const image = document.createElement('img');
        image.src = cityInfo.album.images[1].url;
        image.alt = 'Album Cover';
        image.className = 'w-32 h-32 md:w-64 md:h-64 object-contain rounded shadow-md mr-4';

        const infoContainer = document.createElement('div');
        const title = document.createElement('h3');
        title.className = 'text-lg font-semibold mb-2';
        title.innerText = cityInfo.name;

        const artist = document.createElement('p');
        artist.innerHTML = `<strong>Artist:</strong> ${cityInfo.artists[0].name}`;

        const link = document.createElement('a');
        link.href = cityInfo.external_urls.spotify;
        link.target = '_blank';
        link.innerText = 'Listen on Spotify';

        link.className = 'block hover:text-blue-600';

        infoContainer.appendChild(title);
        infoContainer.appendChild(artist);
        infoContainer.appendChild(link);

        flexContainer.appendChild(image);
        flexContainer.appendChild(infoContainer);

        card.appendChild(flexContainer);

        return card;
    }
</script>

<!-- Include Axios library -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
